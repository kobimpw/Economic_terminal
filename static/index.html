<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Macro Trading Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="terminal-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üìä</span>
                <h1>MACRO TERMINAL</h1>
                <span class="version">v2.0</span>
            </div>
            <div class="header-controls">
                <div class="api-key-input">
                    <label for="fredApiKey">FRED API Key:</label>
                    <input type="password" id="fredApiKey" placeholder="Enter your FRED API key">
                    <button id="loadCalendar" class="btn-primary">Load Calendar</button>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Loading economic calendar...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Error Loading Data</h3>
            <p id="errorMessage"></p>
            <button class="btn-secondary" onclick="location.reload()">Retry</button>
        </div>

        <!-- Calendar Container -->
        <div id="calendarContainer" class="calendar-container hidden">
            <!-- Day cards will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="terminal-footer">
        <p>Data Source: Federal Reserve Economic Data (FRED) | Market Data: Yahoo Finance | AI: Perplexity & NewsAPI</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
